<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>基于Reveal.js的Markdown演示文稿管理系统</title>

		<link rel="stylesheet" href="https://beehash.github.io/shared/revealjs/js/reveal.css">
		<link rel="stylesheet" href="https://beehash.github.io/shared/revealjs/css/theme/black.css" id="theme">
    <link rel="stylesheet" href="https://beehash.github.io/shared/revealjs/js/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="markdown.md" data-separator="^(?:\r?\n){3}" data-separator-vertical="^(?:\r?\n){2}"></section>

            </div>
		</div>

		<script src="https://beehash.github.io/shared/revealjs/js/reveal.js"></script>
    <script src="https://beehash.github.io/shared/revealjs/js/plugin/markdown/markdown.js"></script>
    <script src="https://beehash.github.io/shared/revealjs/js/plugin/highlight/highlight.js"></script>
    <script src="https://beehash.github.io/shared/revealjs/js/plugin/notes/notes.js"></script>

		<script>
			Reveal.initialize({
				controls: true,     // 是否显示导航控制
				progress: true,     // 是否显示进度条
				history: true,      // 是否启用历史记录
				center: true,       // 是否居中显示幻灯片
        controlsBackArrows: 'faded',    // 导航控制箭头是否显示为半透明
        
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
